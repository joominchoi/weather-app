<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Weather App</h1>
      <input type="text" id="city-input" placeholder="Search for a city..." />
      <button id="search-button">Search</button>
      <h2>Weather Information</h2>
      <p id="local-time"></p>
      <p id="location"></p>
      <p id="current-temperature"></p>
      <p id="feels-like"></p>
      <p id="today-min-temperature"></p>
      <p id="today-max-temperature"></p>
      <p id="wind"></p>
      <p id="uv"></p>
      <p id="sunset"></p>
      <p id="sunrise"></p>
      <p id="humidity"></p>
      <p id="condition"></p>
      <img alt="Weather Condition Icon" id="condition-icon">
      <button id="temperature-unit">Display Â°F</button>
      <button id="speed-unit">Display kph</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
